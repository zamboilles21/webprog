<!DOCTYPE html>
<html lang="HU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kölcsönző</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Vízibicikli kölcsonző</h1>
        </header>
        <main>
            <h3>Adatok kitöltése</h3>
            <hr>
        <form action="#" method="POST">
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Vezetéknev/utónév...">
            <label for="name">Vezetéknev/utónév:</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Válasz típust!....</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
              <option value="F">F</option>
            </select>
            <label for="floatingSelect">jármű azonosító</label>
          </div>
          <div class="parent">
            <div class="div1"> 
                <div class="form-floating mb-3">
                    <input type="text" id="elvitel" class="form-control" placeholder="Elvitel ideje">
                    <label for="elvitel">Elvitel ideje</label>
                </div>
            </div>
            <div class="div2"> 
                <div class="form-floating mb-3">
                    <input type="text" id="visszahozatal" class="form-control" placeholder="Visszahozatal ideje">
                    <label for="visszahozatal">Visszahozatal ideje</label>
                </div>
        
            </div>
            </div>
          
        
        
            
        


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
