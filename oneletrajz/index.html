<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Önéletrajz</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Önéletrajz</h1>
        </header>
        <main>
            <h3>Adatok kitöltése</h3>
            <hr>
        <form action="#" method="POST">
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Vezetéknev/utónév...">
            <label for="name">Vezetéknev/utónév: <em>*</em></label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Cím...">
            <label for="address">Cím: <em>*</em></label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Telefonszám...">
            <label for="text">Telefonszám: <em>*</em></label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" placeholder="Email...">
            <label for="email">Email: <em>*</em></label>
        </div>
    </form>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
